<!DOCTYPE html>
<html lang="en">
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label>
            Amount: <input type="number"  name="amount" id="principal">
        </label>
        <br />
        <br />

        <label for="rate">
            Interest Rate: <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="slider(this.value)" >
        </label>
        <span id="slider_range">10.25%</span>
        <br />
        <br />

        <label>No. of Years
            <select name="name_of_yr" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </label>
        <br />
        <br />

        Interest :
        <button onclick="compute()">Compute Interest</button><br><br>
        <span id="result"></span><br><br>

        <footer>&#169 Everyone can get rich</footer>
    </div>

    </body>
</html>
